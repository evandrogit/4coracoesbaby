<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/manhattan">

	<style>
.layout-wrapper .layout-sidebar .sidebar-logo img {
	margin-left: 0;
	height: 30px;
}

.layout-wrapper .layout-sidebar .sidebar-logo {
	padding-top: 15px;
}

.layout-wrapper .layout-sidebar .sidebar-logo .sidebar-anchor {
	margin-left: 0px;
}
.layout-wrapper .layout-sidebar .sidebar-logo {
    background-color: #fbfbfb;
}
.layout-wrapper-static-restore .layout-sidebar {
    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.3);
}
.layout-wrapper .layout-sidebar .layout-menu li.active-menuitem > ul {
    /*background-color: #fd9da2;*/
    background-color: #F0F0F0 !important 
}
.layout-wrapper .layout-sidebar .layout-menu li.active-menuitem > a {
    background-color: #f0abc2;/*#fd9da2;*/
}
.layout-wrapper .layout-sidebar .layout-menu > li > a:hover {
    background-color: #f0abc2;/*#fa5b72;*/
}
.layout-wrapper .layout-sidebar .nano .sidebar-scroll-content {
	background-color: #f0abc2;/*#fa5b72;*/
}
.layout-wrapper .layout-sidebar .layout-menu > li > a {
    border-bottom: 1px solid #eaa3bb;/*#fa5b72;*/
    border-top: 1px solid #eaa3bb;/*#fa5b72;*/
    /*
    	border-top: 1px solid #f68590;
    	border-bottom: 1px solid #ee273a;
    */
}
.layout-wrapper .layout-sidebar .layout-menu li ul li:not(.active-menuitem) > a:hover {
   	color: #fff; 
}
.layout-wrapper .layout-sidebar .layout-menu li ul li:not(.active-menuitem) > a:hover i {
    color: #fd9da2 !important;  
}
.layout-wrapper .layout-sidebar .layout-menu > li.active-menuitem > a {
    border-left: 2px solid #fbfbfb;
}
.layout-wrapper .layout-sidebar .layout-menu li.active-menuitem > a {
    color: #ffffff;
    font-size: 15px;
}
.layout-wrapper .layout-sidebar .layout-menu li.active-menuitem > a i {
    color: #ffffff;
}
.layout-wrapper .layout-sidebar .layout-menu li a {
    color: #fff;
    /*color: #fa5b72;*/
    font-weight: bold;
    font-size: 13px;
}
.layout-wrapper .layout-sidebar .layout-menu .menu a {
    color: #fff !important;
    font-size: 15px;
}
.layout-wrapper .layout-sidebar .layout-menu .menu ul li a {
    color: /*#fa5b72*/#ef88aa !important;
    font-size: 13px;
}
.layout-wrapper .layout-sidebar .layout-menu li > a i {
    /*color: #fa5b72;*/
    color: #ffffff;
}

.layout-wrapper .layout-sidebar .layout-menu .menu li > a i {
    color: /*#fa5b72*/#ef88aa;
} 

.layout-wrapper .layout-sidebar .layout-menu .menu .active-menuitem a i {
    color: #ffffff;
}
.layout-wrapper .layout-sidebar .layout-menu .menu .active-menuitem a {
    color: #ffffff !important;
}
.layout-wrapper .layout-sidebar .layout-menu .menu .active-menuitem ul li a {
    color: /*#fa5b72*/#ef88aa !important;
}
.layout-wrapper .layout-sidebar .layout-menu .menu .active-menuitem ul li a i {
    color: /*#fa5b72*/#ef88aa !important;
}
.layout-wrapper .layout-sidebar .layout-menu li ul {
    padding: 0 0 0 2px;
}
.layout-wrapper .layout-sidebar .layout-menu .menu .active-menuitem ul li.active-menuitem a {
    color: #fff !important;
}
.layout-wrapper .layout-sidebar .layout-menu .menu .active-menuitem ul li.active-menuitem i {
    color: #fff !important;
}

.layout-wrapper .layout-sidebar .layout-menu li a {
    font-size: 15px;
}
</style>

	<div class="layout-sidebar">
		<div class="sidebar-logo">
			<a href="/Dashboard.xhtml"> 
			
				<p:graphicImage
					name="images/baby3.png" library="manhattan-layout"
					width="150" height="100" 
					style="margin-left: 1px;margin-top: -9px;height: 100%;width: 100%;" />
					
				<p:graphicImage rendered="#{seguranca.usuarioLogado.usuario.empresa eq 'Havaianas'}"
						name="images/havaianas-logo2.png" library="manhattan-layout"
						width="150" height="100"
						style="margin-left: 1px;margin-top: -12px;height: 59px;width: 238px;" />
			
			</a> <a href="#" class="sidebar-anchor animated fadeIn"
				title="Toggle Menu"
				style="float: right; margin-right: 13px; margin-top: 7px; display: none">
				<i class="fa"></i>
			</a>
		</div>

		<div class="nano">
			<div class="nano-content sidebar-scroll-content">
				<div class="layout-menu-container">
					<h:form id="menuform">
						<pm:menu id="pm_menu">
							<p:menuitem id="pm_Dashboard" styleClass="pm_Dashboard menu" 
								value="Dashboard" icon="fa fa-home" outcome="/Dashboard.xhtml"
								rendered="#{seguranca.acessoAdministrador() or seguranca.acessoUsuarioAvancado() or seguranca.acessoUsuarioComum()}" />

							<p:menuitem id="pm_Contas" value="Contas à Pagar / Receber" styleClass="menu"
								icon="fa fa-folder-open-o" outcome="/Contas.xhtml" 
								rendered="#{seguranca.acessoAdministrador() or seguranca.acessoUsuarioAvancado() or seguranca.acessoUsuarioComum()}" />

							<p:menuitem id="pm_PDV" value="PDV" styleClass="menu"
								icon="fa fa-qrcode" outcome="/PDV.xhtml" 
								rendered="#{seguranca.acessoAdministrador() or seguranca.acessoVendedor()}">
							</p:menuitem>
							
							<p:submenu id="pm_consulta" label="Consultar" icon="fa fa-search" styleClass="menu"
								rendered="#{seguranca.acessoAdministrador()  or seguranca.acessoUsuarioAvancado() or seguranca.acessoUsuarioComum() or seguranca.acessoVendedor()}">

								<p:menuitem id="pm_estoque" value="Estoque" icon="fa fa-cubes"
									outcome="/consultas/Estoque.xhtml" />

								<p:menuitem id="pm_compra" value="Compras" rendered="#{not seguranca.acessoVendedor()}"
									icon="fa fa-shopping-cart" outcome="/consultas/Compras.xhtml" />

								<p:menuitem id="pm_venda" value="Vendas" icon="fa fa-dollar"
									outcome="/consultas/Vendas.xhtml" />

								<p:menuitem id="pm_lancamento" value="Lançamentos" rendered="#{not seguranca.acessoVendedor()}"
									icon="fa fa-list-ol" outcome="/consultas/Lancamentos.xhtml" />

							</p:submenu>

							<p:submenu id="pm_cadastro" label="Cadastro" styleClass="menu"
								rendered="#{seguranca.acessoAdministrador()}"
								icon="fa fa-database">

								<p:menuitem id="pm_produto" value="Produto" icon="fa fa-cubes"
									outcome="/cadastros/CadastroProdutos.xhtml" />

								<p:menuitem id="pm_tipo_produto" value="Tipo de Produto"
									icon="fa fa-ticket"
									outcome="/cadastros/CadastroCategoriaProduto.xhtml" />

								<p:menuitem id="pm_fornecedores" value="Fornecedor"
									icon="fa fa-truck"
									outcome="/cadastros/CadastroFornecedores.xhtml" />
									
								<p:menuitem id="pm_empresas" value="Empresa"
									icon="fa fa-diamond" rendered="false"
									outcome="/cadastros/CadastroEmpresas.xhtml" />

								<p:menuitem id="pm_bairros" value="Bairro"
									icon="fa fa-map-marker"
									outcome="/cadastros/CadastroBairros.xhtml" />

								<p:menuitem id="pm_investidor" value="Equipe" icon="fa fa-users"
									outcome="/cadastros/CadastroEquipe.xhtml" />

								<p:menuitem id="pm_cat_lancamento" value="Tipo de Venda"
									icon="fa fa-instagram"
									outcome="/cadastros/CadastroTipoVenda.xhtml" />

								<p:submenu id="pm_tipos" label="Lançamentos" icon="fa fa-copy">

									<p:menuitem id="pm_cat_produto" value="Tipo de Lançamento"
										icon="fa fa-tags"
										outcome="/cadastros/CadastroTipoLancamento.xhtml" />

									<p:menuitem id="pm_destino" value="Destino de Lançamento"
										icon="fa fa-send-o" rendered="false"
										outcome="/cadastros/CadastroDestinoLancamento.xhtml" />

									<p:menuitem id="pm_tipo_venda" value="Categoria de Lançamento"
										icon="fa fa-inbox"
										outcome="/cadastros/CadastroCategoriaLancamento.xhtml" />
								</p:submenu>


							</p:submenu>

							<p:submenu id="pm_operacoes" styleClass="pm_operacoes menu" 
								rendered="#{seguranca.acessoAdministrador() or seguranca.acessoUsuarioAvancado()}"
								label="Operações" icon="fa fa-cogs">

								<p:menuitem id="pm_emprestimo" styleClass="pm_emprestimo"
									value="Registrar Compra" icon="fa fa-shopping-cart"
									outcome="/operacoes/RegistroCompras.xhtml" />

								<p:menuitem id="pm_pagamento2" styleClass="pm_pagamento2"
									value="Registrar Venda" icon="fa fa-dollar"
									outcome="/operacoes/RegistroVendas.xhtml" />

								<p:menuitem id="pm_despesa" styleClass="pm_despesa"
									value="Registrar Lançamentos" icon="fa fa-list-ol"
									outcome="/operacoes/RegistroLancamentos.xhtml" />
							</p:submenu>

							<p:submenu id="pm_relatorio" styleClass="pm_relatorio menu" 
								rendered="#{seguranca.acessoAdministrador() or seguranca.acessoUsuarioAvancado() or seguranca.acessoUsuarioComum()}"
								label="Relatórios" icon="fa fa-line-chart">

								<p:menuitem id="pm_vendas_total" styleClass="pm_vendas_total"
									value="Vendas" icon="fa fa-dollar"
									outcome="/relatorios/Vendas.xhtml" />

								<p:menuitem id="pm_lucros" styleClass="pm_lucros" value="Lucros"
									icon="fa fa-money" outcome="/relatorios/Lucros.xhtml" />

								<p:menuitem id="pm_lancamentos_total"
									styleClass="pm_lancamentos_total" value="Lançamentos"
									icon="fa fa-coffee" outcome="/relatorios/Lancamentos.xhtml" />

							</p:submenu>

							<p:menuitem id="pm_Import" styleClass="pm_Import menu"
								rendered="false" 
								value="Importar Dados" icon="fa fa-laptop"
								outcome="/importar/ImportarDados.xhtml" />

						</pm:menu>
					</h:form>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
